spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: true
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        ddl-auto: update
      defer-datasource-initialization: true
      open-in-view: true
      show-sql: true
      generate-ddl: true
    sql:
      init:
        mode: always
    thymeleaf:
      prefix: classpath:/templates/
      suffix: .html
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  accessExpiration: ${JWT_ACCESS_EXPIRATION:1800}
  refreshExpiration: ${JWT_REFRESH_EXPIRATION:604800}
  aesKey: ${JWT_AES_KEY}
