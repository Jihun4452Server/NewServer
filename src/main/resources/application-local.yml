spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}

  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${LOCAL_REDIS_PASSWORD}
